<!doctype html>
<title>{% block title %}CourseCritic{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">

  {% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <ul class="flashes">
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  
  <div class="body">
  {% block body %}{% endblock %}
  </div>

  <a href="{{ url_for('courses.home') }}">User</a> <a href="{{ url_for('courses.admin') }}">Admin</a>

</div>
