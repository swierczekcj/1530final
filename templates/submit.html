{% extends "layout.html" %}
{% block title %}Submit Review{% endblock %}
{% block body %}

<h2>Submit a Review</h2>

<form method="post" style="max-width: 600px; margin-top: 20px;">
    <div style="margin-bottom: 15px;">
        <label for="course">Select Course:</label><br>
        <select name="course" id="course" required style="width: 100%; padding: 8px;">
            <option value="">-- Choose a course --</option>
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="professor">Select Professor:</label><br>
        <select name="professor" id="professor" required style="width: 100%; padding: 8px;">
            <option value="">-- Choose a professor --</option>
            {% for professor in professors %}
                <option value="{{ professor.id }}">{{ professor.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div style="margin-bottom: 15px;">
        <label for="rating">Rating (1–5):</label><br>
        <input type="number" name="rating" min="1" max="5" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="difficulty">Difficulty (1–5):</label><br>
        <input type="number" name="difficulty" min="1" max="5" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-bottom: 15px;">
        <label for="description">Description:</label><br>
        <textarea name="description" rows="5" required style="width: 100%; padding: 8px;"></textarea>
    </div>

    <button type="submit" style="padding: 10px 20px; background-color: #007BFF; color: white; border: none; cursor: pointer;">
        Submit Review
    </button>
</form>

{% endblock %}
