{% extends "layout.html" %}
{% block body %}

    <h1 style="color:black;"> Submit a Review</h1>
    
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        <label for="course">Course:</label>
        <select name="course_id" required>
            <option value="">--Select Course--</option>
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.title }}</option>
            {% endfor %}
        </select><br><br>

        <label for="professor">Professor:</label>
        <select name="professor_id" required>
            <option value="">--Select Professor--</option>
            {% for prof in professors %}
                <option value="{{ prof.id }}">{{ prof.name }}</option>
            {% endfor %}
        </select><br><br>

        <label for="rating">Rating (1–5):</label>
        <input type="number" name="rating" min="1" max="5" required><br><br>

        <label for="difficulty">Difficulty (1–5):</label>
        <input type="number" name="difficulty" min="1" max="5" required><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Submit Review</button>
    </form>

    <p><a href="{{ url_for('home') }}">Back to Home</a></p>
{% endblock %}
