{% extends "layout.html" %}
{% block title %}Owner{% endblock %}
{% block body %}
    <h2> Course List: </h2>
    {% for course in courses %}
        <p><a href="{{ url_for('course', course_id=course.id) }}">  {{ course.course_code }} - {{ course.title }} </a> </p>        
    {% endfor %}
{% endblock %}
